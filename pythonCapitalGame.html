<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capital Quiz Game</title>
  <link rel="stylesheet" href="CapitalCSS.css">
  <script src="CapitalJS.js" defer></script>
</head>
<body>
  <div class="container">
    <a href="index.html">Back to Home</a>
  </div>
  <h1>Capital Quiz Game</h1>
  <div id="start-container">
    <label>How many rounds? </label>
    <input type="number" id="plays" class="input-field" value="3" min="1"><br>
    <label>Difficulty: </label>
    <select id="level" class="input-field">
      <option value="hard">Hard</option>
      <option value="medium">Medium</option>
      <option value="easy">Easy</option>
    </select><br>
    <button class="button" id="start-btn">Start Game</button>
  </div>
  <div id="game-container" class="hidden">
    <h2 id="question"></h2>
    <input type="text" id="user-answer" class="input-field" placeholder="Your answer">
    <button class="button" id="submit-btn">Submit</button>
    <p id="result"></p>
    <p id="message"></p>
  </div>
</body>
</html>
