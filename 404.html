<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found | 找不到页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff0000, #ff9999);
      color: #ffffff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      text-align: center;
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }

    .block {
      flex: 1;
      min-width: 300px;
      margin: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #ffffff;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: #ffffff;
      background: #007bff;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 5px;
    }

    a:hover {
      background: #0056b3;
    }

    img {
      max-width: 400px;
      height: auto;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: block;
    }
  </style>
</head>
<body>

  <img src="404.png" alt="404 Error Image">

  <div class="container">
    <div class="block">
      <h1>404</h1>
      <p>Oops! The page you’re looking for doesn’t exist.</p>
      <p>Maybe you were trying to find something boring? It’s definitely not here.</p>
      <a href="index.html">Go Back Home</a>
    </div>

    <div class="block">
      <h1>404</h1>
      <p>哎呀！你想找的页面不存在。</p>
      <p>你是不是要找无聊的东西？肯定不在这里！</p>
      <a href="/chinese/index.html">回到主页</a>
    </div>
  </div>

</body>
</html>
