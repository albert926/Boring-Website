<main class="container py-5">
  <h1 class="mb-4 text-center">Games</h1>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 ">
    <div class="col">
      <a href="https://alberttalkstech.com/pythonCapitalGame.html" class="text-decoration-none">
        <div class="card h-100 shadow-sm game-card">
          <img src="capitalexample.png" class="card-img-top" alt="Game 1">

            <h5 class="card-title text-dark">Guess The Capital</h5>

          <div class="card-body text-center">
            <h5 class="card-title text-dark">Flappy Bird</h5>
            <p class="about">Fly Bird FLY!</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col">
      <a href="https://orteil.dashnet.org/cookieclicker/" class="text-decoration-none">

          <img src="cookieexample.png" class="card-img-top" alt="Game 2">

            <h5 class="card-title text-dark">Cookie Clicker</h5>
            <p class="warning">EXTERNAL SITE, not by me</p>
          </div>
        </div>
      </a>
    </div>
    <div class="col"

        <div class="card h-100 shadow-sm game-card">
          <img src="squareMove.png" class="card-img-top" alt="Game 2">
          <div class="card-body text-center">
            <h5 class="card-title text-dark">Move this square</h5>
            <p class="about">No point, needs keyboard</p>
          </div>
        </div>
      </a>
    </div>
  </div>
